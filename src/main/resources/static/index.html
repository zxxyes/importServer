<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>file upload Demo</title>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
         integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
<div class="container">
   <h1>file upload Demo</h1>
   <div class="row">
      <div class="col-md-12">

         <div id="userInfo">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">file upload</h3>
               </div>
               <form id="upForm"  action="import" method="post" enctype="multipart/form-data">
	               <div class="panel-body">
	               	 <div class="form-group">
	               	 	 <input type="text" class="form-control" id="projectType" placeholder="projectType"
	                            required name="projectType">
                         <input type="text" class="form-control" id="contractType" placeholder="contractType"
                                required name="contractType">
	                     <input type="file" class="form-control" id="fileSelect" placeholder="fileSelect"
	                            required name="fileSelect">
	                  </div>
	                  <button type="submit" class="btn btn-default" id="submitButton">上传</button>
	                  <button type="button" class="btn btn-default" id="jsonButton">json request</button>
	               </div>
               </form>
            </div>
         </div>
      </div>
   </div>

</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login unsuccessful</h4>
         </div>
         <div class="modal-body"></div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/libs/jwt-decode.min.js"></script>
<script src="js/client.js"></script>
</body>
</html>
